<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="music-box"></div>
        <audio src=""></audio>
        <h4 class="timeText">00:00 / 00:00</h4>
        <div class="currentBar">
            <div class="bar"></div>
        </div>
        <div class="button-box">
            <i class="fa-solid fa-backward back"></i>
            <i class="fa-solid fa-pause-circle pause"></i>
            <i class="fa-solid fa-play-circle play"></i>
            <i class="fa-solid fa-forward next"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
